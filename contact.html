  <!-- Contact Info -->
  <section class="contact-section py-5 mt-5 bg-light" id="contact">
    <div class="container text-center text-dark">
      <h2 class="section-title mb-4" style="color: var(--color-muted);">Contact Information</h2>
      <ul class="list-unstyled mb-5">
        <li><strong>Emails:</strong> alyaaeldeeb@aucegypt.edu / mahmoudkhedr@aucegypt.edu</li>
        <li><strong>Phone Numbers:</strong> 01200300325 / 01200766680</li>
        <li><strong>Instagram:</strong> <a href="https://instagram.com/auc.su" target="_blank">@auc.su</a></li>
      </ul>

      <!-- Questions Form -->
      <div class="card mx-auto shadow p-4" style="max-width: 600px; background-color: var(--color-bg); border: none;">
        <h4 class="mb-3" style="color: var(--color-muted);">Questions?</h4>
        <form>
          <div class="mb-3 text-start">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Your phone number">
          </div>
          <div class="mb-3 text-start">
            <label for="message" class="form-label">Question / Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your question or message..."
              required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100"
            style="background-color: var(--color-surface); color: var(--color-bg);">Send Message</button>
        </form>
      </div>
    </div>
  </section>
